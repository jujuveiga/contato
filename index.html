    <style>
        @font-face {
            font-family: 'Lato';
            font-style: normal;
            font-display: swap;
            src: url('https://media.bio.site/public/library/fonts/lato.ttf');
        }
        :root {
            --primary-font: 'Lato', Arial, sans-serif;
            --background-color: #010101;
            --text-color: #FFFFFF;
            --text-color-dim: rgba(255,255,255,0.5);
            --button-background: #FFFFFF1A;
            --button-text: #FFFFFF;
            --button-text-dim: rgba(255,255,255,0.5);
            --button-hover-background: #FFFFFF33;
        }
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--background-color);
            font-family: var(--primary-font);
            color: var(--text-color);
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            display: block; /* remover flex para evitar problemas de altura em mobile */
            padding: 40px 16px 60px; /* usar padding responsivo */
        }
        header {
            max-width: 90vw;
            width: 400px;
            margin: 0 auto 30px auto;
        }
        header .cover-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: top center;
            border-radius: 12px;
            margin-bottom: 16px;
            filter: brightness(0.75);
        }
        header h1 {
            margin: 0 0 8px 0;
            font-weight: 700;
            font-size: 2.25rem;
            letter-spacing: 0.06em;
            word-wrap: break-word;
        }
        header p {
            margin: 0;
            color: var(--text-color-dim);
            font-weight: 400;
            font-size: 1rem;
            line-height: 1.4;
            word-wrap: break-word;
        }
        main {
            max-width: 90vw;
            width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        a.button-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: var(--button-background);
            color: var(--button-text);
            padding: 14px 22px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.25s ease;
            min-height: 56px;
            width: 100%;
            box-sizing: border-box;
            word-wrap: break-word;
        }
        a.button-link:hover {
            background: var(--button-hover-background);
        }
        /* Remove imagens das thumbnails */
        a.button-link img.thumbnail {
            display: none;
        }
        a.pulse {
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: var(--text-color-dim);
            user-select: none;
            font-style: italic;
        }
        /* Ajuste responsivo para telas muito pequenas */
        @media (max-width: 400px) {
            header h1 {
                font-size: 1.8rem;
            }
            header p {
                font-size: 0.9rem;
            }
            a.button-link {
                font-size: 1rem;
                padding: 12px 16px;
                min-height: 48px;
            }
        }
    </style>
</head>
