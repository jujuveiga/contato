        @font-face {
            font-family: 'Lato';
            font-style: normal;

        }
        :root {
            --primary-font: 'Lato', Arial, sans-serif;
            --background-color: #010101;
            --text-color: #FFFFFF;
            --text-color-dim: rgba(255,255,255,0.5);
            --button-background: #FFFFFF1A;
            --button-text: #FFFFFF;
            --button-text-dim: rgba(255,255,255,0.5);
            --button-hover-background: #FFFFFF33;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background-color: var(--background-color);
            font-family: var(--primary-font);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            text-align: center;
            padding: 40px 20px 60px;
        }
        header {
            max-width: 400px;
            width: 100%;
            margin-bottom: 30px;
        }
        header .cover-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 16px;
            filter: brightness(0.75);
        }
        header h1 {
            margin: 0 0 8px 0;
            font-weight: 700;
            font-size: 2.25rem;
            letter-spacing: 0.06em;
        }
        header p {
            margin: 0;
            color: var(--text-color-dim);
            font-weight: 400;
            font-size: 1rem;
            line-height: 1.4;
        }
        main {
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        a.button-link {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            background: var(--button-background);
            color: var(--button-text);
            padding: 14px 22px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.25s ease;
        }
        a.button-link:hover {
            background: var(--button-hover-background);
        }
        a.button-link img.thumbnail {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
        footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: var(--text-color-dim);
            user-select: none;
            font-style: italic;
        }
    </style>
